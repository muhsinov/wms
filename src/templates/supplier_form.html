{% extends 'base.html' %}
{% block title %}Edit Supplier{% endblock %}
{% block page_title %}Edit Supplier{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-8">
        <div class="card-box">
            <h4 class="m-t-0 header-title">Edit Supplier</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
